<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="../CSS/template.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #25749c;
            color: #c0e9ff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .game-container {
            text-align: center;
            background-color: #1a5a7a;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        
        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
            margin: 20px auto;
            background-color: #0f4a6a;
            padding: 10px;
            border-radius: 10px;
        }
        
        .cell {
            background-color: #87ceeb;
            border: none;
            font-size: 2rem;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        
        .cell:hover {
            background-color: #b0d4ff;
        }
        
        .game-info {
            margin: 20px 0;
        }
        
        .status {
            font-size: 1.3rem;
            margin-bottom: 15px;
        }
        
        .reset-btn {
            font-size: 1rem;
            padding: 10px 20px;
            background-color: #ff6b35;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .reset-btn:hover {
            background-color: #e55a2b;
        }
        
        footer {
            background: #25749c;
            color: #c0e9ff;
            padding: 20px;
            text-align: center;
            margin-top: auto;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="brand">Isabelle Seepersaud</a>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="hobbies.html">Hobbies</a></li>
                <li><a href="discover.html">Discover UMD</a></li>
                <li><a href="resume.html">Resume</a></li>
                <li><a href="career.html">Career</a></li>
                <li><a href="game.html">Game</a></li>
                <li><a class="contact-btn" href="mailto:isabelle4seepersaud@gmail.com">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="game-container">
            <h1 class="section-title">Tic-Tac-Toe Game</h1>
            <div class="game-info">
                <div class="status" id="status">Player ðŸ”¥'s turn</div>
                <button class="reset-btn" onclick="resetGame()">Reset Game</button>
            </div>
            <div class="board" id="board">
                <button class="cell" onclick="makeMove(0)"></button>
                <button class="cell" onclick="makeMove(1)"></button>
                <button class="cell" onclick="makeMove(2)"></button>
                <button class="cell" onclick="makeMove(3)"></button>
                <button class="cell" onclick="makeMove(4)"></button>
                <button class="cell" onclick="makeMove(5)"></button>
                <button class="cell" onclick="makeMove(6)"></button>
                <button class="cell" onclick="makeMove(7)"></button>
                <button class="cell" onclick="makeMove(8)"></button>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Isabelle Seepersaud. All rights reserved.</p>
    </footer>

    <audio id="backgroundMusic" loop>
        <source src="retro-arcade-game-music-297305.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        let board = ['', '', '', '', '', '', '', '', ''];
        let currentPlayer = 'ðŸ”¥';
        let gameActive = true;
        let musicStarted = false;

        const winningConditions = [
            [0, 1, 2],
            [3, 4, 5],
            [6, 7, 8],
            [0, 3, 6],
            [1, 4, 7],
            [2, 5, 8],
            [0, 4, 8],
            [2, 4, 6]
        ];

        function startMusic() {
            if (!musicStarted) {
                const music = document.getElementById('backgroundMusic');
                music.volume = 0.5;
                music.play().then(() => {
                    console.log('Music started successfully');
                    musicStarted = true;
                }).catch((error) => {
                    console.log('Music play failed:', error);
                    alert('Could not play background music. Make sure the audio file retro-arcade-game-music-297305.mp3 is in the correct location.');
                });
            }
        }

        function makeMove(cellIndex) {
            startMusic();
            
            if (board[cellIndex] !== '' || !gameActive) {
                return;
            }

            board[cellIndex] = currentPlayer;
            document.getElementsByClassName('cell')[cellIndex].textContent = currentPlayer;

            if (checkWinner()) {
                document.getElementById('status').textContent = `Player ${currentPlayer} wins! ðŸŽ‰`;
                gameActive = false;
                return;
            }

            if (board.every(cell => cell !== '')) {
                document.getElementById('status').textContent = "It's a draw! ðŸ¤";
                gameActive = false;
                return;
            }

            currentPlayer = currentPlayer === 'ðŸ”¥' ? 'ðŸ’§' : 'ðŸ”¥';
            document.getElementById('status').textContent = `Player ${currentPlayer}'s turn`;
        }

        function checkWinner() {
            return winningConditions.some(condition => {
                return condition.every(index => {
                    return board[index] === currentPlayer;
                });
            });
        }

        function resetGame() {
            startMusic();
            board = ['', '', '', '', '', '', '', '', ''];
            currentPlayer = 'ðŸ”¥';
            gameActive = true;
            document.getElementById('status').textContent = "Player ðŸ”¥'s turn";
            
            const cells = document.getElementsByClassName('cell');
            for (let i = 0; i < cells.length; i++) {
                cells[i].textContent = '';
            }
        }
    </script>
</body>
</html>
