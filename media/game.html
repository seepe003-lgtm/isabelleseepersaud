<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>Game â€” Isabelle Seepersaud</title>
   <link rel="stylesheet" href="../CSS/styles.css">
   <link rel="stylesheet" href="../CSS/template.css">
   <style>
      body {
         background-color: #25749c !important;
      }
      main {
         min-height: 80vh;
      }
      .game-container {
         flex: 1;
         display: flex;
         flex-direction: column;
         align-items: center;
         justify-content: center;
         padding: 20px;
         text-align: center;
      }


      h1 {
         margin-bottom: 20px;
         color: #c0e9ff;
         font-size: 3rem; /* Adjusted for visibility */
      }


      #message {
         font-size: 1.2rem;
         margin-bottom: 15px;
         min-height: 1.5em;
         color: #c0e9ff;
      }


      #game {
         display: inline-grid;
         grid-template-columns: repeat(3, 100px);
         grid-template-rows: repeat(3, 100px);
         gap: 5px;
         margin-bottom: 20px;
      }


      .cell {
         background-color: #c0e9ff;
         border: 5px solid #2d4453;
         font-size: 50px;
         cursor: pointer;
         display: flex;
         align-items: center;
         justify-content: center;
         user-select: none;
         transition: background-color 0.3s;
      }


      .cell:hover {
         background-color: #b0d9ee;
      }


      #resetButton {
         padding: 10px 20px;
         font-size: 1rem;
         cursor: pointer;
         border: none;
         background-color: #2d4453;
         color: #c0e9ff;
         border-radius: 5px;
         transition: background-color 0.3s;
      }


      #resetButton:hover {
         background-color: #2d4453;
      }
   </style>
</head>
<body>
   <header>
      <nav>
         <a href="index.html" class="brand">Isabelle Seepersaud</a>
         <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="hobbies.html">Hobbies</a></li>
            <li><a href="discover.html">Discover UMD</a></li>
            <li><a href="resume.html">Resume</a></li>
            <li><a href="career.html">Career</a></li>
            <li><a href="game.html">Game</a></li>
            <li><a class="contact-btn" href="mailto:isabelle4seepersaud@gmail.com">Contact</a></li>
         </ul>
      </nav>
   </header>

   <main>
      <div class="game-container">
         <h1 class="section-title" style="color:#c0e9ff;border-bottom:none;padding-bottom:0">Tic-Tac-Toe Game</h1>
         <div id="message">Your turn!</div>
         <div id="game">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
         </div>
         <button id="resetButton">Restart Game</button>
      </div>
   </main>

   <footer style="background:#25749c;color:#c0e9ff;border-top-color:#c0e9ff">
      &copy; 2025 Isabelle Seepersaud. All rights reserved.
   </footer>

   <!-- Background Music -->
   <audio id="bgMusic" loop>
      <source src="retro-arcade-game-music-297305.mp3" type="audio/mpeg">
   </audio>

   <!-- Include external game script -->
   <script src="../js/game.js"></script>
</body>
</html>
