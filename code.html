<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Tic Tac Toe Game â€” Isabelle Seepersaud</title>
   <link rel="stylesheet" href="CSS/styles.css">

   <style>
      :root{--accent:#2d3748;--muted:#718096}
      body {
         font-family: 'Inter','Segoe UI',sans-serif;
         margin: 0;
         padding: 0;
         background-color: #ffffff;
         display: flex;
         flex-direction: column;
         min-height: 100vh;
      }
      header{background:#ffffff;border-bottom:1px solid #e2e8f0}
      nav{max-width:900px;margin:0 auto;padding:16px 20px;display:flex;align-items:center;justify-content:space-between;width:100%;box-sizing:border-box}
      nav ul {list-style:none;display:flex;gap:32px;margin:0;padding:0}
      nav ul li a {color:var(--muted);text-decoration:none;font-weight:500;font-size:0.95rem;transition:color 0.2s;display:inline}
      nav ul li a:hover {color:var(--accent)}
      .brand a{color:var(--accent);text-decoration:none;font-weight:700}


      .game-container {
         flex: 1;
         display: flex;
         flex-direction: column;
         align-items: center;
         justify-content: center;
         padding: 20px;
         text-align: center;
      }

      h1 {
         margin-bottom: 20px;
         color: var(--accent);
         font-size: 3rem;
      }

      #message {
         font-size: 1.2rem;
         margin-bottom: 15px;
         min-height: 1.5em;
         color: var(--accent);
      }


      #game {
         display: inline-grid;
         grid-template-columns: repeat(3, 100px);
         grid-template-rows: repeat(3, 100px);
         gap: 5px;
         margin-bottom: 20px;
      }


      .cell {
         background-color: #f0f4f8;
         border: 2px solid #e2e8f0;
         font-size: 50px;
         cursor: pointer;
         display: flex;
         align-items: center;
         justify-content: center;
         user-select: none;
         transition: background-color 0.3s;
      }

      .cell:hover {
         background-color: #e2e8f0;
      }


      #resetButton {
         padding: 10px 20px;
         font-size: 1rem;
         cursor: pointer;
         border: none;
         background-color: var(--accent);
         color: #ffffff;
         border-radius: 5px;
         transition: background-color 0.3s;
      }

      #resetButton:hover {
         background-color: #1a365d;
      }
   </style>
</head>
<body>
   <nav>
       <ul>
           <li><a href="index.html">Home</a></li>
           <li><a href="hobbies.html">Hobbies</a></li>
           <li><a href="discover.html">Discover UMD</a></li>
           <li><a href="resume.html">Resume</a></li>
           <li><a href="career.html">Career</a></li>
           <li><a href="game.html">Game</a></li>
       </ul>
   </nav>


   <div class="game-container">
      <h1>This is the Game Page</h1>
      <div id="message">Your turn!</div>
      <div id="game">
         <div class="cell" data-index="0"></div>
         <div class="cell" data-index="1"></div>
         <div class="cell" data-index="2"></div>
         <div class="cell" data-index="3"></div>
         <div class="cell" data-index="4"></div>
         <div class="cell" data-index="5"></div>
         <div class="cell" data-index="6"></div>
         <div class="cell" data-index="7"></div>
         <div class="cell" data-index="8"></div>
      </div>
      <button id="resetButton">Restart Game</button>
   </div>


   <script>
      const gameBoard = ['', '', '', '', '', '', '', '', ''];
      const bulldog = 'ðŸ¶';  // Player
      const bone = 'ðŸ¦´';     // Computer
      let currentPlayer = bulldog;
      let gameActive = true;
      let autoRestartTimeout = null;


      const winningConditions = [
         [0,1,2],
         [3,4,5],
         [6,7,8],
         [0,3,6],
         [1,4,7],
         [2,5,8],
         [0,4,8],
         [2,4,6]
      ];


      const cells = document.querySelectorAll('.cell');
      const message = document.getElementById('message');
      const resetButton = document.getElementById('resetButton');


      function handleCellClick(e) {
         const index = e.target.getAttribute('data-index');


         if (gameBoard[index] !== '' || !gameActive || currentPlayer !== bulldog) {
            return;
         }


         makeMove(index, bulldog);


         if (!gameActive) return;


         currentPlayer = bone;
         message.textContent = "Computer's turn!";
         setTimeout(computerMove, 700);
      }


      function makeMove(index, player) {
         gameBoard[index] = player;
         cells[index].textContent = player;


         if (checkWin()) {
            message.textContent = `${player === bulldog ? 'You ' : 'Computer '} won! ðŸŽ‰`;
            gameActive = false;
            scheduleRestart();
            return;
         }


         if (isDraw()) {
            message.textContent = "It's a draw!";
            gameActive = false;
            scheduleRestart();
            return;
         }


         currentPlayer = player === bulldog ? bone : bulldog;
         if (gameActive) {
            message.textContent = currentPlayer === bulldog ? "Your turn!" : "Computer's turn!";
         }
      }


      function computerMove() {
         if (!gameActive) return;


         const availableIndices = gameBoard
            .map((val, idx) => val === '' ? idx : null)
            .filter(val => val !== null);


         if (availableIndices.length === 0) return;


         const randomIndex = availableIndices[Math.floor(Math.random() * availableIndices.length)];
         makeMove(randomIndex, bone);
      }


      function checkWin() {
         return winningConditions.some(condition => {
            const [a, b, c] = condition;
            return gameBoard[a] && gameBoard[a] === gameBoard[b] && gameBoard[b] === gameBoard[c];
         });
      }


      function isDraw() {
         return gameBoard.every(cell => cell !== '');
      }


      function resetGame() {
         clearTimeout(autoRestartTimeout);
         for (let i = 0; i < gameBoard.length; i++) {
            gameBoard[i] = '';
            cells[i].textContent = '';
         }
         currentPlayer = bulldog;
         gameActive = true;
         message.textContent = `Your turn!`;
      }


      function scheduleRestart() {
         autoRestartTimeout = setTimeout(() => {
            resetGame();
         }, 2000);
      }


      cells.forEach(cell => cell.addEventListener('click', handleCellClick));
      resetButton.addEventListener('click', resetGame);
   </script>
</body>
</html>
